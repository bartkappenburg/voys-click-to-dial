<!doctype html>
<html>
  <head>
    <title>Voys Click to Dial</title>
    <style>
      body {
        min-width: 357px;
        
      }

   </style>

   <link rel="stylesheet" type="text/css" href="styles.css" media="screen, projection" />

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
      </head>
  <body>
  <script src="page.js"></script>
  <div class="container">
    <img src="voys-logo.png"/>
    <h2>Instellingen click-to-dial</h2>
       
    <fieldset class="webform-component-fieldset form-wrapper" id="webform-component-none">

      <ol class="form">

        <li >
          <label for="hash">Hash (zie klantomgeving)<span class="form-required" title="Dit veld is verplicht.">*</span></label>
            <div>
              <input type="text" id="hash" name="hash" value="" size="60" maxlength="128" class="form-text required">
            </div>

        </li>
        <li>
          <label for="a_number">Extensie van de beller (bijv.201) <span class="form-required" title="Dit veld is verplicht.">*</span></label>
            <div>
              <input type="text" id="a_number" name="a_number" value="" size="60" maxlength="128" class="form-text required">
            </div>
        </li>

        <li>
          <label for="a_cli">Caller ID op beltoestel</label>
            <div>
              <select name="a_cli" id="a_cli">

                <option value="b_number">Te bellen nummer</option>
                <option value="a_number">Eigen nummer</option>
                <option value="suppressed">Onderdrukken</option>
                
            </select>
            </div>
        </li> 

          <li>
          <label for="b_cli">Caller ID naar ontvanger (niet verplicht)</label>
            <div>
              <input type="text" id="b_cli" name="b_cli" value="" size="60" maxlength="128" class="form-text required">
            </div>
            <p>Moet een nummer zijn in je range bij Voys</p>
        </li> 

        <li>
          <label for="auto_answer">Automatisch opnemen (voor bijv. headsets)</label>
            <div>
              <select name="auto_answer" id="auto_answer">

                <option value="false">Nee</option>
                <option value="true">Ja</option>
              
                
            </select>
            </div>
        </li> 


      </ol>


  </fieldset>

  <a class="button cta" href="#" id="save" name="save" title="Bewaar" style="float:right">
  Bewaar</a>
   
    <a href="#" id="close" style="font-size:small; float: left; padding-right:15px">Sluit instellingen</a> <br/><br/>
 
 <p style="float:right">Gemaakt voor <a href="http://www.voys.nl" target="_blank">Voys.nl</a> door <a href="http://www.inversive.nl" target="_blank">Inversive Media</a>.</p>

 </div>   

  </body>
</html>
